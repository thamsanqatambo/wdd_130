<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Modal (always visible) -->
  <section id="id01" class="modal" role="dialog" aria-modal="true" style="display: block;">
    <form class="modal-content animate" action="action_page.php" method="post">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="images/img_avatar2.png" alt="User Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        <div class="psw" style="margin-bottom: 1em;">
          <span>Forgot <a href="#">password?</a></span>
        </div>

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
    </form>
  </section>

  <script>
    // Close modal when clicking the close icon or outside the modal
    const modal = document.getElementById('id01');
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
    modal.style.display = "block";
  </script>
</body>
</html>
